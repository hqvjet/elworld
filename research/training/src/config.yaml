general_config:
  max_frame: 3900 # Per play
  total_play: 5
  frame_rate: 20
  data_path: "../recorded/"  # Use reshaped data (256x192)

vision_config: # VAE
  input_channels: 3 # RGB
  latent_dim: 64
  input_size: [256, 192] # [width, height]
  dropout_rate: 0.1
  learning_rate: 0.0003
  commitment_cost: 0.25
  num_embedding: 512
  num_hidden: 128
  res_layer: 2
  res_hidden: 32
  batch_size: 128
  num_epochs: 500

memory_config: # Transformer/MinGPT
  grid_latent_dim: [24, 32]
  action_dim: 22
  learning_rate: 0.0003
  block_size: 1537
  num_layers: 4  # Reduced from 6 to 4 for faster training
  num_heads: 4
  vocab_size: 512 # Codebook size from VAE
  n_emb: 64
  dropout: 0.1
  batch_size: 32  # Reduced from 64 to fit in 4GB GPU
  num_epochs: 200

